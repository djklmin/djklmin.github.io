<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flymin Content Manager</title>
  <!-- 引入 Decap CMS - 使用 defer 属性确保顺序 -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
</head>
<body>
  <!-- 脚本会将 CMS 界面注入到这个容器中 -->
  <script>
    // 终极解决方案：使用 defer 并监听脚本加载事件
    // 方法一：直接使用 defer，简单可靠
    // 方法二：更明确的事件监听
    function initCMS() {
      if (window.CMS) {
        console.log('CMS object is ready, initializing...');
        window.CMS.init();
      } else {
        console.error('CMS object is not available');
      }
    }

    // 如果脚本已经加载完成（比如从缓存快速加载）
    if (window.CMS) {
      initCMS();
    } else {
      // 监听全局加载事件
      window.addEventListener('load', initCMS);
    }
  </script>
</body>
</html>
