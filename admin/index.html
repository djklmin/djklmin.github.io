<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flymin 内容管理系统</title>
  <script src="/decap-cms.js"></script>
  <style>
    /* 基本样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    #cms-root {
      /* 确保CMS容器占据整个视口 */
      min-height: 100vh;
    }
    #loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 为CMS提供明确的挂载点 -->
  <div id="cms-root">
    <div id="loading">
      <h2>内容管理系统加载中...</h2>
      <p>请稍候</p>
    </div>
  </div>

  <script>
    // 等待文档和CMS都加载完成
    window.addEventListener('load', function() {
      console.log('Window loaded, checking for CMS...');
      
      if (typeof CMS !== 'undefined') {
        console.log('CMS found, initializing...');
        
        // 移除加载提示
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.remove();
        }
        
        // 初始化CMS
        try {
          CMS.init();
          console.log('CMS initialized successfully');
        } catch (error) {
          console.error('CMS initialization failed:', error);
          document.getElementById('cms-root').innerHTML = 
            '<div style="padding: 20px; color: red;">' +
            '<h2>初始化失败</h2>' +
            '<p>' + error.message + '</p>' +
            '</div>';
        }
      } else {
        console.error('CMS object not available');
        document.getElementById('cms-root').innerHTML = 
          '<div style="padding: 20px; color: red;">' +
          '<h2>加载失败</h2>' +
          '<p>核心脚本未正确加载</p>' +
          '</div>';
      }
    });

    // 备用超时检查
    setTimeout(function() {
      if (typeof CMS === 'undefined') {
        console.warn('CMS loading timeout');
      }
    }, 5000);
  </script>
</body>
</html>
