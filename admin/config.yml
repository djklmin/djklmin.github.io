backend:
  name: git-gateway # 关键修改：将 'netlify' 改为 'git-gateway'
  branch: main # 你的仓库主分支名称

# 媒体文件和集合配置保持不变
media_folder: "source/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Post"
    label_singular: "Post"
    folder: "source/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["日记"] }
      - { label: "Categories", name: "categories", widget: "list", default: ["默认分类"] }
      - { label: "Permalink", name: "permalink", widget: "string", required: false }